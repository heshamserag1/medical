<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Question and Comments</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
<style>
    /* تنسيقات CSS */
    body {
        font-family: Arial, sans-serif;
    }
    #question-container {
        background-color: #2D39A7;
        padding: 20px;
        color: white;
        border-bottom: 1px solid #ccc;
    }
    #question-container  h2{
        font-weight: bold;
        font-size: 3rem;
    }
    #question-container  p{
        font-weight: bold;
        font-size: 2rem;
    }
    #comments-container {
        margin-top: 20px;
    }
    #comments-container h3 {
        color: #2D39A7;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 3rem;
    }
    #comments-container button{
        margin-top: 1rem;
        background-color: #2D39A7;
        color: aliceblue;
    }
    #comments-container button:hover{
        margin-top: 1rem;
        background-color: #efeff1;
        color: #2D39A7;
        border: solid 1px #2D39A7;
    }
    #comment-text{
        border-radius: 10px;
        padding: 1rem;
        border: solid 1px #2D39A7;
    } 
    .comment {
        margin-top: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #2D39A7;
        border-radius: 10px;
        display: flex;
        align-items: center;
       
    }
    .comment img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .comment-text {
        font-size: 1.5rem;
    }
    .comment-name {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .comment-rating {
        font-size: 1.2rem;
        color: #666;
    }
    .i-map{
        font-size: 3rem;
        color: aqua;
    }
    .i-map:hover{
        font-size: 3rem;
        color: #ccc;
    }
    
</style>
</head>
<body>

<!-- جزء السؤال -->
<div id="question-container" class="text-center">
    <p class="n-main"><h2> mai ahmed  </h2><img src="images/per.png" alt="" > </p>
    <p> the quetion that user asked </p>
    <a href="map.html"><i class="fa-solid fa-map  i-map"></i> </a>
</div>

<!-- جزء التعليقات -->
<div id="comments-container" class="container">
    <h3 >comments</h3>
    <textarea id="comment-text" placeholder="Type you comment"></textarea><br>
    <button onclick="submitComment()"class="btn" > Comment</button>
    <div id="comments">
    </div>
</div>

<script>
    // وظيفة لإرسال التعليق
    function submitComment() {
        var commentText = document.getElementById("comment-text").value;
        if (commentText.trim() !== "") {
            var commentElement = document.createElement("div");
            commentElement.classList.add("comment");
            
            // إضافة الصورة والبيانات الثابتة لكل تعليق
            commentElement.innerHTML = `
                <div>
                    <img src="images/per.png" alt="Commenter"> 
                    <p class="comment-name">John Doe</p>    
                <div/>
                <p class="comment-text">${commentText}</p>
                <div>
                    <p class="comment-rating">Rating: 5 stars</p>
                </div>
                
            `;
            
            document.getElementById("comments").appendChild(commentElement);
            document.getElementById("comment-text").value = ""; // تفريغ مربع النص بعد الإرسال
        } else {
            alert("يرجى كتابة تعليق قبل الإرسال.");
        }
    }
</script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/wow.min.js"></script>
</body>
</html>
