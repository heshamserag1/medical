<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Hello, world!</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">
  <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid d-flex justify-content-center  val   ">


    <form action="#" class="row g-3 needs-validation   justify-content-center  align-items-center   mb-5 mt-2 ">
      <div class="text-center d-flex flex-column  gap-2  ">
        <h3 data-Lang="new_Password" class=" pt-2   text-center  ">login</h3>
        <h6 style="color: #8B8B8B;" data-Lang="different_password">different password</h6>
      </div>
      <div class="">

        <div class="input-group     col-sm ">
          <label for="exampleFormControlInput1" class="form-label  " data-Lang="password">Password </label>
          <div class="input-group  border border-dark rounded overflow-hidden      ">
            <span class="input-group-text  " id="inputGroupPrepend"><img src="img/pass.svg" id="Pass" alt=""></span>
            <input placeholder="password" type="password" class="form-control  border-0" id="password"
              aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
      </div>
      <div class="">


        <div class="input-group     col-sm ">
          <label for="exampleFormControlInput1" class="form-label" data-Lang="confirm_Password">confirm Password
          </label>
          <div class="input-group  border border-dark rounded overflow-hidden     ">
            <span class="input-group-text  " id="inputGroupPrepend"><img id="confirmImg" src="img/pass.svg"
                alt=""></span>
            <input placeholder="confirm Password" type="password" class="form-control  border-0 " id="confirm"
              aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
      </div>
      <button id="insert" style="background-color: #4C3FD7;width: 97%; height: 42px;"
        class="mt-4 btn btn-primary customHover" type="submit" data-Lang="confirm_Password">confirm_Password</button>

  </div>
  </form>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/script.js" type="module"></script>
  <!--sweetalret-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $('#insert').click(function () {
      Swal.fire({
        title: "verified !",
        text: "Your account has been verified successfully",
        icon: "success",
      
      });
    });
  </script>
  
  <!--sweetalret-->
</body>

</html>
