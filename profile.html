<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    
    <section class="profile-header ">
        <img src="img/profile-circle.png" alt=""><input type="file" accept="image/*" capture="camera" id="photo" name="photo">
       <a href="#" class="text-decoration-none"> <span class="edit-icos" onclick="document.getElementById('photo').click()">✎</span></a>
       
        <h1>profile name</h1>
    </section><!--profil-header-->

    <section class="profil-info">
        <div class="container my-5 py-5">
            <div class="card w-100 rounded">
                <table class="table table-striped">
                    
                    <tr class="date">
                        <td class="t-title ">
                            <img src="img/galleryb.png" alt="">
                            <p class="p-p">Date of birth : </p>
                            
                            <p class="p-b">2002/10/6</p>
                            <span class="edit-icon" onclick="showInput(this)">✎</span>
                            <input type="date" class="edit-input edim-input">
                            <button class="save-btn btn  " onclick="hideInput(this)">Save</button>
                        </td><!--t-tile-->
                    </tr><!--date-->
                    <tr class="chronic py-3">
                        <td class="t-title">
                            <img src="img/location.png" alt="">
                            <p class="p-p">your address : </p>
                            <p class="p-b">
                             ahmed maher s.t 
                            </p>
                            <span class="edit-icon" onclick="showInput(this)">✎</span>
                            <input type="text" class="edit-input">
                            <button class="save-btn btn  " onclick="hideInput(this)">Save</button>
                        </td><!--t-tile-->
                    </tr><!--chronic-->
                    <tr class="doctor">
                        <td class="t-title ">
                            <img src="img/Vector.png" alt="">
                            <p class="p-p">Doctor : </p>
                            <p class="p-b">profile name <a href="#" class="text-decoration-none"><img
                                        src="images/messages.png" alt=""></a></p>
                                        <span class="edit-icon" onclick="showInput(this)">✎</span>
                                        <input type="text" class="edit-input">
                                        <button class="save-btn btn " onclick="hideInput(this)">Save</button>
                        </td><!--t-tile-->
                    </tr><!--doctor-->
                    <tr class="chronic py-3">
                        <td class="t-title">
                            <img src="img/location.png" alt="">
                            <p class="p-p">your address : </p>
                            <p class="p-b">
                             ahmed maher s.t 
                            </p>
                            <span class="edit-icon" onclick="showInput(this)">✎</span>
                            <input type="text" class="edit-input">
                            <button class="save-btn btn  " onclick="hideInput(this)">Save</button>
                        </td><!--t-tile-->
                    </tr><!--chronic-->
                    <tr class="doctor">
                        <td class="t-title ">
                            <img src="img/Vector.png" alt="">
                            <p class="p-p">Doctor : </p>
                            <p class="p-b">profile name <a href="#" class="text-decoration-none"><img
                                        src="images/Vector1.png" alt=""></a></p>
                                        <span class="edit-icon" onclick="showInput(this)">✎</span>
                                        <input type="text" class="edit-input">
                                        <button class="save-btn btn " onclick="hideInput(this)">Save</button>
                        </td><!--t-tile-->
                    </tr><!--doctor-->
                    
                  </table>
            </div><!--card-->
        </div><!--container-->
    </section><!--profil-info-->
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
        function showInput(icon) {
            var td = icon.parentNode;
            var input = td.querySelector('.edit-input');
            var saveBtn = td.querySelector('.save-btn');
            input.style.display = "block";
            saveBtn.style.display = "inline-block";
        }

        function hideInput(btn) {
            var td = btn.parentNode;
            var input = td.querySelector('.edit-input');
            var saveBtn = td.querySelector('.save-btn');
            input.style.display = "none";
            saveBtn.style.display = "none";
        }

    </script>
</body>

</html>
